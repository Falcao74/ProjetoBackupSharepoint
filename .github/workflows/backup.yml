name: Daily SharePoint Backup

on:
  schedule:
    - cron: "0 3 * * *"  # todos os dias às 03:00 UTC
  workflow_dispatch:      # permite rodar manualmente

jobs:
  backup:
    runs-on: ubuntu-latest
    env:
      TENANT_ID: ${{ secrets.TENANT_ID }}
      CLIENT_ID: ${{ secrets.CLIENT_ID }}
      CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
      BACKUP_BACKEND: s3             # ou azure_blob
      SNAPSHOT_DIARIO: "true"
      # S3
      S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
      S3_REGION_NAME: ${{ secrets.S3_REGION_NAME }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      # Azure Blob (se usar Azure)
      # AZURE_CONNECTION_STRING: ${{ secrets.AZURE_CONNECTION_STRING }}
      # AZURE_CONTAINER_NAME: ${{ secrets.AZURE_CONTAINER_NAME }}
      # Opcional: lista de sites separada por vírgula
      # SITES: "contoso.sharepoint.com:/sites/Finance,contoso.sharepoint.com:/sites/TI"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backup
        run: |
          python app.py